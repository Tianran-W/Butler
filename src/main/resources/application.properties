# 服务器配置
server.port=8080

# PostgreSQL 数据源配置
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db # 替换为您的数据库URL
spring.datasource.username=your_username # 替换为您的数据库用户名
spring.datasource.password=your_password # 替换为您的数据库密码
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis 配置
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml # MyBatis XML映射文件位置
mybatis.configuration.map-underscore-to-camel-case=true # 开启驼峰命名转换

# Jackson 配置 (可选，Spring Boot通常有良好默认值)
spring.jackson.serialization.indent_output=true # JSON输出格式化，便于阅读
spring.jackson.default-property-inclusion=non_null # 不序列化null值的字段

# 日志配置 (根据需要调整)
logging.level.com.example.inventory=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.mybatis=DEBUG # 查看MyBatis执行的SQL