# 服务器配置
server.port=8080

# PostgresSQL 数据源配置
spring.datasource.url=jdbc:postgresql://localhost:5432/erp_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis 配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 开启驼峰命名转换

# Jackson 配置 (可选，Spring Boot通常有良好默认值)
spring.jackson.serialization.indent_output=true
# JSON输出格式化，便于阅读
spring.jackson.default-property-inclusion=non_null
# 不序列化null值的字段

# 日志配置 (根据需要调整)
logging.level.com.example.mapper=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.mybatis=DEBUG

# Hibernate 配置，明确指定PostgreSQL方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 文件上传目录
file.upload-dir=./uploads/

# API Keys
openai.api.key=YOUR_OPENAI_API_KEY_HERE
deepseek.api.key=YOUR_DEEPSEEK_API_KEY_HERE
siliconflow.api.key=YOUR_SILICONFLOW_API_KEY_HERE